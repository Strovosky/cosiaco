{% load static %}

<!doctype html>
<html lang="en">
  <head>
  	<title>Login Cosiaco</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'usuario/css/style.css' %}">

	</head>
	<body style="background-color:#1e1e1e;">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login Cosiaco</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				{% if messages %}
				<ul class="messages">
				  {% for message in messages %}
				  <li>{{message}}</li>
				  {% endfor %}
				</ul>
				{% endif %}
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap py-5">
		      	<div class="img d-flex align-items-center justify-content-center" style="background-image: url({% static 'los_cosiacos/images/popular-02.jpg' %});"></div>
		      	<h3 class="text-center mb-0">Bienvenido</h3>
		      	<p class="text-center">Ingresa entrando la información de abajo</p>
						<form action="#" class="login-form">
							{% csrf_token %}
		      		<div class="form-group">
		      			<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
		      			<input type="email" name="login_correo" class="form-control" placeholder="Correo" required>
		      		</div>
	            <div class="form-group">
	            	<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
	              <input type="password" name="login_contraseña" class="form-control" placeholder="Contraseña" required>
	            </div>
	            <div class="form-group d-md-flex">
								<div class="w-100 text-md-right">
									<a href="#">Olvidé mi contraseña</a>
								</div>
	            </div>
	            <div class="form-group">
	            	<button type="submit" name="btn_login" class="btn form-control btn-primary rounded submit px-3">Empezar a Cosiacar</button>
	            </div>
	          </form>
	          <div class="w-100 text-center mt-4 text">
	          	<p class="mb-0">No tienes una cuenta?</p>
		          <a href="#">Registrate</a>
	          </div>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'usuario/js/jquery.min.js' %}"></script>
  <script src="{% static 'usuario/js/popper.js' %}"></script>
  <script src="{% static 'usuario/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'usuario/js/main.js' %}"></script>

	</body>
</html>
